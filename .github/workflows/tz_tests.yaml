name: Time zone tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun ./scripts/test/tzOffset.ts
      - run: bun ./scripts/test/tzIANA.ts
